<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <img src="imgs/jason-leung-wHddViTmSvA-unsplash.jpg" alt="Rainbow colors">
    <p class="img-caption">Photo by <a href="https://unsplash.com/@ninjason?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jason Leung</a> on <a href="https://unsplash.com/photos/wHddViTmSvA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
    <h1>Groove Life</h1>

    <div class="container">
        <h2>Here's to new beginnings!</h2>
        <p>Sign up now to get started.</p>

        <form action="send-to-backend" method="POST">
            <div class="col-one">
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div> 
            </div>

            <div class="col-two">
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" minlength="7" required>
                </div>

                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                </div>
            </div>
        </form>

        <button type="submit">Create Account</button>
    </div>
</body>
</html>
